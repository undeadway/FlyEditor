<div>FlyEditor 包含了两个组成部分。

	<li>前台富文本编辑器</li>
	<li>FlyCodes</li>
</ol>
<h3>1. 前台富文本编辑器</h3>
<p>前台富文本编辑器是用来输入内容的网页编辑器。内置了两种：<a href="./FlyCodes.UBB.helper.html" target="_blank">UBB</a> 和 <a href="./HitOn.helper.html" target="_blank">HitOn</a> 两种语言。<p>
<p>其中，UBB可以通过界面操作来实现，HitOn则无法通过界面操作来实现。但无论哪种方式，目前都不支持所见即所得，需要进行预览。</p>
<p>富文本编辑器的实例如下：</p>
<div id="content_div"></div>
<script type="text/javascript">
FlyEditor.apply();
</script>
<h3>2. FlyCodes</h3>
<p>FlyCodes 是前台富文本编辑器所用到的语言编码器，正因为有了它，FlyEditor 才能使用预览功能。</p>
<p>仓库：<a href="https://gitee.com/undeadway/FlyCodes" target="_blank">https://gitee.com/undeadway/FlyCodes</a></p>
</div>
